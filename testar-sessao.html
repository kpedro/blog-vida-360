    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `box ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            results.appendChild(div);

        async function testSession() {
            addResult('1. Inicializando Supabase...', {
                url: window.VITE_SUPABASE_URL,
                key: window.VITE_SUPABASE_ANON_KEY ? 'Definida' : 'N√£o definida'
            });

            const client = initSupabase();
            if (!client || !client.auth) {
                addResult('‚ùå Erro', 'Supabase n√£o inicializado', 'error');
                return;
            }

            addResult('2. Verificando getSession()...', 'Aguardando...');

            if (sessionError) {
                addResult('‚ùå Erro em getSession()', sessionError, 'error');
