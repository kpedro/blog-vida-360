<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Post - Vida 360º</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <!-- Open Graph Metatags Dinâmicos -->
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:image" content="https://blog-vida-360.vercel.app/assets/images/og-banner.png" id="og-image">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Twitter Card Metatags Dinâmicos -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="" id="twitter-title">
    <meta name="twitter:description" content="" id="twitter-description">
    <meta name="twitter:image" content="https://blog-vida-360.vercel.app/assets/images/og-banner.png" id="twitter-image">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --blue-dark: #003366; /* Azul escuro */
            --blue-primary: #0052cc; /* Azul primário */
            --blue-secondary: #007bff; /* Azul médio */
            --blue-light: #cce4f6; /* Azul claro */
            --blue-background: #e6f7ff; /* Azul muito claro */
            --text-color: #ffffff; /* Texto branco */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--blue-background);
            color: var(--blue-dark);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--blue-dark);
            color: var(--text-color);
            padding: 25px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--blue-light);
        }

        main .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #post-content {
            background-color: var(--blue-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .comment-section {
            background-color: var(--blue-light);
            padding: 20px;
            border-radius: 10px;
        }

        .comment-section h2 {
            color: var(--blue-primary);
        }

        #comment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #comment-form input, #comment-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid var(--blue-secondary);
            border-radius: 5px;
        }

        #comment-form button {
            background-color: var(--blue-secondary);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #comment-form button:hover {
            background-color: var(--blue-primary);
        }

        #comments {
            margin-top: 20px;
        }

        #comments h3 {
            color: var(--blue-primary);
        }

        footer {
            background-color: var(--blue-dark);
            color: var(--text-color);
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="logo">Vida 360º</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="politica.html">Política</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Área do Post -->
        <div id="post-content">
            Carregando post...
        </div>

        <!-- Seção de Comentários -->
        <section class="comment-section">
            <h2>Deixe seu comentário</h2>
            <form id="comment-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                <label for="comment">Comentário:</label>
                <textarea id="comment" name="comment" rows="5" placeholder="Digite seu comentário" required></textarea>

                <button type="submit">Enviar Comentário</button>
            </form>

            <!-- Lista de Comentários -->
            <div id="comments">
                <h3>Comentários:</h3>
                <p>Ainda não há comentários. Seja o primeiro a comentar!</p>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Vida 360º. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/performance.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/comments.js"></script>
    <script>
        // Informações dos artigos
        const articles = {
            "saude-mental": {
                title: "Como Cuidar da Saúde Mental no Dia a Dia",
                description: "Descubra práticas simples para manter a saúde mental em equilíbrio.",
                image: "https://kpedro.github.io/blog-vida-360/assets/images/saude-mental.jpg",
                url: "https://kpedro.github.io/blog-vida-360/post.html?post=saude-mental"
            },
            "produtividade": {
                title: "5 Passos para Aumentar sua Produtividade",
                description: "Aprenda a organizar sua rotina e ser mais eficiente no trabalho e na vida pessoal.",
                image: "https://kpedro.github.io/blog-vida-360/assets/images/produtividade.jpg",
                url: "https://kpedro.github.io/blog-vida-360/post.html?post=produtividade"
            },
            "equilibrio-vida": {
                title: "Encontrando o Equilíbrio entre Trabalho e Vida Pessoal",
                description: "Saiba como conciliar suas responsabilidades sem perder o bem-estar.",
                image: "https://kpedro.github.io/blog-vida-360/assets/images/equilibrio-vida.jpg",
                url: "https://kpedro.github.io/blog-vida-360/post.html?post=equilibrio-vida"
            },
            "mentalidade-empreendedora": {
                title: "Mentalidade Empreendedora – Como Pensar como um Sucesso",
                description: "Descubra como cultivar uma mentalidade voltada para o crescimento e transformar sua trajetória.",
                image: "https://i.postimg.cc/xdshKNZK/mediensturmer-a-Wf7mjww-JJo-unsplash.jpg",
                url: "https://kpedro.github.io/blog-vida-360/post.html?post=mentalidade-empreendedora"
            },
            "marketing-relacionamento": {
                title: "O Poder do Marketing de Relacionamento",
                description: "Aprenda como construir relações sólidas que geram resultados duradouros no seu negócio.",
                image: "https://i.postimg.cc/gJn54k91/new-data-services-UO-QYR28h-S0-unsplash.jpg",
                url: "https://kpedro.github.io/blog-vida-360/post.html?post=marketing-relacionamento"
            },
            "habitos-produtivos": {
                title: "7 Hábitos de Pessoas Altamente Produtivas",
                description: "Aprenda os hábitos que pessoas produtivas praticam diariamente para alcançar resultados extraordinários.",
                image: "https://i.postimg.cc/NGCSyXXY/john-schnobrich-Fl-Pc9-Voc-J4-unsplash-1.jpg",
                url: "https://kpedro.github.io/blog-vida-360/post.html?post=habitos-produtivos"
            }
        };
    
        // Obtenha o parâmetro da URL
        const params = new URLSearchParams(window.location.search);
        const postKey = params.get("post");
    
        // Atualize os metadados com base no artigo
        if (articles[postKey]) {
            const article = articles[postKey];
            document.title = article.title;
            document.getElementById("og-title").content = article.title;
            document.getElementById("og-description").content = article.description;
            document.getElementById("og-image").content = article.image;
            document.getElementById("og-url").content = article.url;
    
            document.getElementById("twitter-title").content = article.title;
            document.getElementById("twitter-description").content = article.description;
            document.getElementById("twitter-image").content = article.image;
        } else {
            console.error("Artigo não encontrado");
        }
    </script>
    
</body>
</html>
