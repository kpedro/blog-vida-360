<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Vida 360¬∫</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2C3E50;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #7F8C8D;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #2C3E50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ECF0F1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #E74C3C;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #E74C3C;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #C0392B;
        }
        
        .btn-login:disabled {
            background: #BDC3C7;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #FADBD8;
            color: #C0392B;
            border: 1px solid #E74C3C;
        }
        
        .message.success {
            background: #D5F4E6;
            color: #27AE60;
            border: 1px solid #27AE60;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer-link a {
            color: #3498DB;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Vida 360¬∫</h1>
            <p>Painel Administrativo</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                >
            </div>
            
            <button type="submit" class="btn-login" id="btn-submit">
                Entrar
            </button>
            
            <div class="loading" id="loading">
                <p style="color: #7F8C8D;">Entrando...</p>
            </div>
        </form>
        
        <div class="footer-link">
            <a href="index.html">‚Üê Voltar ao Blog</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
        const btnSubmit = document.getElementById('btn-submit');
        const loading = document.getElementById('loading');
        
        // Verificar se j√° est√° logado
        async function checkAuth() {
            const supabase = window.supabaseClient;
            if (!supabase) {
                console.error('Supabase n√£o inicializado');
                return;
            }
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // J√° est√° logado, redirecionar para admin
                window.location.href = 'admin-dashboard.html';
            }
        }
        
        checkAuth();
        
        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Valida√ß√£o b√°sica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Mostrar loading
            btnSubmit.disabled = true;
            loading.classList.add('active');
            hideMessage();
            
            try {
                const supabase = window.supabaseClient;
                
                if (!supabase) {
                    throw new Error('Supabase n√£o inicializado');
                }
                
                // Fazer login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.session) {
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para o dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Falha ao criar sess√£o');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessage = 'Erro ao fazer login. Verifique suas credenciais.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Por favor, confirme seu email antes de fazer login.';
                }
                
                showMessage(errorMessage, 'error');
                btnSubmit.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
    </script>
</body>
</html>
